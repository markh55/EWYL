<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-mortarboard-color-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/icons8-mortarboard-color-16.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS File -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <a href="index.html">
      <h1 id="logo" class="raleway-heading">EWYL</h1>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
      <i id="menutog" class="fa-solid fa-bars"></i>
    </label>
    <nav>
      <div class="container-fluid">
        <ul class="navlist">
          <li> <a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="callback.html" class="active">Call Back</a></li>
        </ul>
      </div>
    </nav>

  </header>
  <main>
    <!-- Main info section -->
    <br>
    <br>
    <section id="callback-form" class="container section">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <h2 class="raleway-heading">Request a Call Back</h2>
          <p class="open-sans-paragraph">Please complete the below form and a member of the EWYL team will get
            back to you as soon as possible.</p>
          <form action="thankyou.html" method="GET">
            <div class="row">
              <div class="col-12 col-lg-6 mb-3">
                <label for="name" class="form-label open-sans-paragraph">Name</label>
                <input class="form-control" id="name" name="name" type="text" required>
              </div>
              <div class="col-12 col-lg-6 mb-3">
                <label for="phone" class="form-label open-sans-paragraph">Phone number</label>
                <input class="form-control" id="phone" name="phone" type="number" required>
              </div>
              <div class="col-12 col-lg-6 mb-3">
                <label for="email" class="form-label open-sans-paragraph">Email</label>
                <input class="form-control" id="email" name="email" type="email" required>
              </div>
              <div class="col-12 col-lg-6 mb-3">
                <label for="event-type" class="form-label open-sans-paragraph">Interested Course</label>
                <select id="event-type" class="form-select" name="interested-course" required>
                  <option value="" selected>Select</option>
                  <option value="regular-play">Hairdressing 2</option>
                  <option value="regular-play">Customer Service 3</option>
                  <option value="regular-play">Accounting 2</option>
                  <option value="regular-play">Accounting 3</option>
                  <option value="regular-play">Social Media 3</option>
                  <option value="regular-play">Digital Marketing 3</option>
                  <option value="regular-play">Energy & Carbon 3</option>
                  <option value="regular-play">Playwork 2</option>
                </select>
              </div>
              <div class="col-12 mb-3">
                <label for="message" class="form-label open-sans-paragraph">Message Here</label>
                <textarea class="form-control" rows="4" id="message" name="message-here" required></textarea>
              </div>
            </div>
            <button id="submitbtn" type="submit" class="btn-primary">Submit</button>
        </form>
      </div>
      </div>
    </section>
  </main>
  <footer id="contact" class="mt-auto">
    <div class="row justify-content-center"></div>
    <div class="col-12 text-center"> </div>
    <h2 class="display-6">Follow us:</h2>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit us on Facebook (open in a new tab)"><i class="icon fa-brands fa-facebook-f"></i></a>
      </li>
      <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit us on Instagram (open in a new tab)"><i class="icon fa-brands fa-instagram"></i></a>
      </li>
      <li><a href="https://x.com/explore" target="_blank" rel="noopener"
          aria-label="Visit us on X (open in a new tab)"><i class="icon fa-brands fa-x-twitter"></i></a></li>
    </ul>
  </footer>
  <!-- Java file -->
  <script src="https://kit.fontawesome.com/b831d53382.js" crossorigin="anonymous"></script>
</body>

</html>
